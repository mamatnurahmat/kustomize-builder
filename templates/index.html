<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kustomize Builder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            height: 70vh;
            min-height: 600px;
        }

        .left-panel, .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        .output-container {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            overflow-y: auto;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 500;
            margin-left: auto;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #6c757d;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-output {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
        }

        .success-output {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
            margin-top: 10px;
        }



        .output-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .output-content::-webkit-scrollbar {
            width: 8px;
        }

        .output-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .output-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .sample-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sample-dropdown {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #495057;
            cursor: pointer;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }

        .sample-dropdown:hover {
            border-color: #667eea;
        }

        .sample-dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .build-info {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
        }

        .build-info h4 {
            color: #495057;
            margin: 20px 0 10px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .build-info h4:first-child {
            margin-top: 0;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .build-info ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .build-info li {
            margin: 8px 0;
            color: #495057;
            line-height: 1.5;
        }

        .build-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }

        .script-box {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .script-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .script-box code {
            background: none;
            padding: 0;
            color: #68d391;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel, .right-panel {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Kustomize Builder</h1>
            <p>Edit your Kustomize YAML and generate Kubernetes manifests</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="panel-header">
                    üìù Kustomize Template (Editable)
                </div>
                <div class="editor-container">
                    <textarea id="yaml-editor"></textarea>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel-header">
                    üéØ Generated Output
                </div>
                <div class="output-container" id="output">
                    <div style="color: #6c757d; text-align: center; margin-top: 50px;">
                        Click "Generate" to build your Kustomize configuration
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="sample-selector">
                <label for="sampleSelect" style="font-weight: 600; color: #495057; margin-right: 10px;">üìã Load Sample:</label>
                <select id="sampleSelect" class="sample-dropdown" onchange="loadSelectedSample()">
                    <option value="">Choose a sample...</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="validateYaml()">
                ‚úÖ Validate
            </button>
            <button class="btn btn-primary" onclick="generateOutput()">
                ‚ö° Generate
            </button>
            <button class="btn btn-secondary" id="copyOutputBtn" onclick="copyOutputContent()" style="display: none;">
                üìã Copy Output
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Generating...</span>
            </div>
            
            <div class="status" id="status" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('yaml-editor'), {
            mode: 'yaml',
            theme: 'monokai',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2,
            tabSize: 2,
            lineWrapping: true,
            extraKeys: {
                'Tab': function(cm) {
                    cm.replaceSelection('  ', 'end');
                }
            }
        });

        // Load samples on page load
        loadAvailableSamples();

        async function loadAvailableSamples() {
            try {
                const response = await fetch('/samples');
                const data = await response.json();
                
                const select = document.getElementById('sampleSelect');
                
                // Clear existing options except the first one
                select.innerHTML = '<option value="">Choose a sample...</option>';
                
                // Add sample options
                data.samples.forEach(sample => {
                    const option = document.createElement('option');
                    option.value = sample.filename;
                    option.textContent = sample.display_name;
                    select.appendChild(option);
                });
                
                // Load first sample by default if available
                if (data.samples.length > 0) {
                    await loadSelectedSample(data.samples[0].filename);
                }
            } catch (error) {
                console.error('Failed to load samples:', error);
                showStatus('‚ùå Failed to load samples', 'error');
            }
        }

        async function loadSelectedSample(filename = null) {
            const select = document.getElementById('sampleSelect');
            const selectedFilename = filename || select.value;
            
            if (!selectedFilename) {
                return;
            }
            
            try {
                const response = await fetch(`/samples/${selectedFilename}`);
                const data = await response.json();
                
                if (data.content) {
                    editor.setValue(data.content);
                    showStatus(`‚úÖ Loaded: ${selectedFilename}`, 'success');
                } else {
                    showStatus('‚ùå Failed to load sample', 'error');
                }
            } catch (error) {
                console.error('Failed to load sample:', error);
                showStatus('‚ùå Failed to load sample', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        async function validateYaml() {
            const yamlContent = editor.getValue();
            const output = document.getElementById('output');
            
            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ yaml_content: yamlContent })
                });
                
                const result = await response.json();
                
                if (result.valid) {
                    showStatus('‚úÖ YAML is valid!', 'success');
                    
                                         // Display kustomize build information in the right panel
                     const buildInfo = `
                         <div class="success-output">‚úÖ YAML is valid!</div>
                         <div class="build-info">
                             <h4>üêö Bash Script (with EOF):</h4>
                             <div class="script-box">
                                 <pre><code>${result.bash_script}</code></pre>
                             </div>
                             
                             <h4>‚öì Helm Template Script:</h4>
                             <div class="script-box">
                                 <pre><code>${result.helm_script}</code></pre>
                             </div>
                             
                             <h4>üí° How to run manually:</h4>
                             <ol>
                                 <li><strong>Option 1:</strong> Copy the bash script above and run it</li>
                                 <li><strong>Option 2:</strong> Copy the helm template script above and run it</li>
                                 <li><strong>Option 3:</strong> Create a directory for your kustomization</li>
                                 <li>Save your YAML as <code>kustomization.yaml</code> in that directory</li>
                                 <li>Run: <code>${result.build_command}</code></li>
                                 <li><strong>Option 4:</strong> Use the "Generate" button above to run it automatically</li>
                             </ol>
                         </div>
                     `;
                    
                    output.innerHTML = buildInfo;
                } else {
                    showStatus(`‚ùå YAML Error: ${result.error}`, 'error');
                    
                    // Display error in the right panel
                    output.innerHTML = `
                        <div class="error-output">‚ùå YAML Validation Failed</div>
                        <div class="output-content" style="color: #dc3545;">
                            <strong>Error:</strong> ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                showStatus('‚ùå Validation failed', 'error');
                output.innerHTML = `
                    <div class="error-output">‚ùå Validation Failed</div>
                    <div class="output-content" style="color: #dc3545;">
                        Network error occurred while validating YAML.
                    </div>
                `;
            }
        }

        async function generateOutput() {
            const yamlContent = editor.getValue();
            const output = document.getElementById('output');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // Hide copy output button when starting new generation
            document.getElementById('copyOutputBtn').style.display = 'none';
            
            // Show loading
            loading.style.display = 'flex';
            status.style.display = 'none';
            output.innerHTML = '<div style="color: #6c757d; text-align: center; margin-top: 50px;">Generating...</div>';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ yaml_content: yamlContent })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    output.innerHTML = `
                        <div class="success-output">‚úÖ Generated successfully!</div>
                        <div class="output-content" id="output-content">${result.output}</div>
                    `;
                    showStatus('‚úÖ Generated successfully!', 'success');
                    // Show copy output button after successful generation
                    document.getElementById('copyOutputBtn').style.display = 'inline-flex';
                } else {
                    output.innerHTML = `
                        <div class="error-output">‚ùå Generation failed</div>
                        <div class="output-content" id="output-content" style="color: #dc3545;">${result.error}</div>
                    `;
                    showStatus('‚ùå Generation failed', 'error');
                    // Hide copy output button on error
                    document.getElementById('copyOutputBtn').style.display = 'none';
                }
            } catch (error) {
                output.innerHTML = `
                    <div class="error-output">‚ùå Network error: ${error.message}</div>
                    <div class="output-content" id="output-content" style="color: #dc3545;">Network error occurred while generating output.</div>
                `;
                showStatus('‚ùå Network error', 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        async function copyOutputContent() {
            try {
                const outputContent = document.getElementById('output-content');
                if (outputContent) {
                    const content = outputContent.textContent;
                    await navigator.clipboard.writeText(content);
                    showStatus('‚úÖ Output copied to clipboard!', 'success');
                } else {
                    showStatus('‚ùå No output to copy', 'error');
                }
            } catch (err) {
                // Fallback for older browsers
                const outputContent = document.getElementById('output-content');
                if (outputContent) {
                    const textArea = document.createElement('textarea');
                    textArea.value = outputContent.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showStatus('‚úÖ Output copied to clipboard!', 'success');
                } else {
                    showStatus('‚ùå No output to copy', 'error');
                }
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showStatus('‚úÖ Command copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('‚úÖ Command copied to clipboard!', 'success');
            }
        }

        // Auto-resize editor
        editor.setSize('100%', '100%');
    </script>
</body>
</html>
