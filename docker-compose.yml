version: '3.8'

services:
  kustomize-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kustomize-builder
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount samples directory for persistent storage
      - ./samples:/app/samples:ro
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kustomize-network
    labels:
      - "com.docker.compose.service=kustomize-builder"
      - "com.docker.compose.project=kustomize-builder"

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    container_name: kustomize-builder-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - kustomize-builder
    restart: unless-stopped
    networks:
      - kustomize-network
    profiles:
      - production
    labels:
      - "com.docker.compose.service=nginx"
      - "com.docker.compose.project=kustomize-builder"

networks:
  kustomize-network:
    driver: bridge
    name: kustomize-network

volumes:
  # Optional: Add persistent volume for logs
  logs:
    driver: local 